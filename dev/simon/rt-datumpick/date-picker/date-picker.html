<template id="DATE-PICKER">
    <!-- Style Definition -->
    <style>
        div,
        dp-date,
        dp-arrow {
            display: flex;
            flex-flow: row;
            justify-content: center;
            align-items: stretch;
            box-sizing: border-box;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        dp-date {
            flex: 1 0 auto;
        }

        dp-arrow {
            flex: none;
        }


        #container {
            display: grid;
            grid-template-columns: 5% 1fr 1fr 1fr 1fr 1fr 1fr 1fr 5%;
            font-family: Candara, Calibri, Segoe, Segoe UI, Optima, Arial, sans-serif;
            font-size: 2em;
            border: 1px solid black;
            border-radius: 5px;
            background-color: white;
        }
    </style>

    <!-- Layout Definition -->
    <div id="container">
        <dp-arrow id="al"></dp-arrow>
        <dp-date day="0"></dp-date>
        <dp-date day="1"></dp-date>
        <dp-date day="2"></dp-date>
        <dp-date day="3"></dp-date>
        <dp-date day="4"></dp-date>
        <dp-date day="5"></dp-date>
        <dp-date day="6"></dp-date>
        <dp-arrow id="ar"></dp-arrow>
    </div>
</template>
