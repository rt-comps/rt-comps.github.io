<template id="LINE-ITEM">
    <style>
        hr {
            width: 100%;
        }

        div#container {
            display: grid;
            grid-template-columns: 70px auto 70px 30px;
            column-gap: 10px;
        }

        span#count {
            flex-basis: 100%;
            text-align: center;
        }

        span#desc {
            font-size: smaller;
        }

        span#delete {
            text-align: center;
            padding: 3px;
            height: fit-content;
        }
    </style>

    <div id="container">
        <plus-minus>
            <span id="count">0</span>
        </plus-minus>
        <span id="unit" style="display:none"></span>
        <span id="desc">
            <slot></slot>
        </span>
        <span id="total"></span>
        <!-- Placeholder for delete icon -->
        <span id="delete"><img width="25px"/></span>
    </div>
    <hr />
</template>
