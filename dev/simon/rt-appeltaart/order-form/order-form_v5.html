<template id="ORDER-FORM">
    <style>
        /* === Element Defaults === */
        * {
            font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans-serif;
        }

        date-picker {
            flex: 0 0 500px;
            flex-flow: column;
            align-items: stretch;
        }

        div,
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row wrap;
            border-radius: 10px;
            box-sizing: border-box;
        }

        h2,
        h5 {
            margin-block-start: 0;
        }


        hr {
            width: 100%;
        }

        /* === Classes === */

        /* Turn off selection/highlighting of text */
        .noselect {
            /* iOS Safari */
            -webkit-touch-callout: none;
            /* Safari */
            -webkit-user-select: none;
            /* Konqueror HTML */
            -khtml-user-select: none;
            /* Old versions of Firefox */
            -moz-user-select: none;
            /* Internet Explorer/Edge */
            -ms-user-select: none;
            /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
            user-select: none;
        }

        /* DIV placed over another, filling parent container */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            border: 1px solid black;
            visibility: hidden;
        }

        /* A button */
        .button {
            min-width: 150px;
            padding: 10px;
        }

        /* === IDs === */
        /* Order Form Container */
        #container {
            /* border: 1px dashed black; */
            flex-wrap: nowrap;
            align-items: flex-start;
            min-height: fit-content;
        }

        /* Container for Menu and Overlay */
        #menu-container {
            position: relative;
            justify-content: space-around;
            flex-basis: 100%;
            margin-right: 3px;
        }

        /* The Menu Section */
        #menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: min-content;
            grid-gap: 20px;
            align-self: stretch;
            padding: 20px;
            width: 100%;
            border: 1px solid black;
        }

        /* Product Details Overlay */
        #details-container {
            background-color: rgba(0, 0, 0, 0.2);
            bottom: 0;
        }

        #details {
            flex: 0 0 500px;
            min-width: 500px;
            max-width: 500px;
            color: white;
            background-color: black;
            padding: 5px;
        }

        /* User Details Overlay */
        #form-container {
            background-color: white;
            justify-content: flex-start;
            align-items: stretch;
            /* border: 1px solid black; */

        }

        #details-form {
            flex-flow: column;
            flex: 0 0 100%;
            align-items: stretch;
            justify-content: flex-start;
            padding: 10px;
        }

        #pick-container {
            flex-flow: row;
            justify-content: flex-start;
        }

        /* Cart Section */
        #cart {
            flex-direction: column;
            overflow: hidden;
            padding: 5px;
            border: 1px solid black;
        }

        #cart-title {
            font-size: xx-large;
            background-color: rgb(224, 224, 224);
            padding: 3px;
            width: 100%;
        }

        #cart-contents {
            flex-direction: column;
            width: 100%;
        }

        #cart-total {
            width: 100%;
            padding: 5px;
            display: flex;
        }

        .order-total {
            font-size: 1.5em;
        }

        #tt {
            flex-basis: 100px;
            justify-content: flex-start;
        }

        #total {
            flex-grow: 1;
            justify-content: flex-end;
        }

        /* Buttons */
        #order-buts {
            background-color: rgb(224, 224, 224);
            width: 100%;
            min-height: 20px;
            padding: 5px;
        }

        #add-but {
            background: rgb(78, 78, 255);
            color: white;
        }


        #further-but,
        #recover-but,
        #sub-but {
            background: rgb(130, 130, 130);
            color: white;
        }
    </style>
    <div id="container">
        <!-- Product types display-->
        <div id="menu-container">
            <div id="menu">
                <slot name="menu-items"></slot>
            </div>
            <div id="details-container" class="overlay">
                <!-- Chosen product details section-->
                <div id="details">
                    <!-- Product details -->
                    <slot name="active-data"></slot>
                    <!-- Add chosen products to "cart" -->
                    <div id="add-but" class="button noselect" style="background-color: rgb(128,128,128);"></div>
                </div>
            </div>
            <div id="form-container" class="overlay">
                <form id="details-form">
                    <!-- User form will be moved here during initialisation -->
                </form>
            </div>
        </div>
        <!-- "Shopping cart" section -->
        <div id="cart">
            <div id="cart-title">Winkelwagen</div>
            <hr />
            <!-- Items currently in the "cart" -->
            <div id="cart-contents">
                <slot name="cart">
                    <div>Empty<br />&nbsp;</div>
                    <hr />
                </slot>
            </div>
            <div id="cart-total">
                <span id="tt" class="order-total">Totaal:</span>
                <span id="total" class="order-total">0.00</span>
                <hr />
            </div>
            <!-- Order buttons - Only one visible at a time -->
            <div id="order-buts">
                <!-- Recover previous order-->
                <div id="recover-but" class="button noselect">Laad De Laatste Bestelling</div>
                <!-- Submit details -->
                <div id="further-but" class="button noselect">Ga Verder</div>
                <!-- Submit the order-->
                <div id="sub-but" class="button noselect">Bestellen</div>
            </div>
        </div>
    </div>
</template>
