<template id="ORDER-FORM">
    <style>
        :host {
            display: flex;
            background: pink;
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-flow: row wrap;
        }

        .button {
            height: 50px;
            width: 150px;
            border-radius: 15px;
        }

        #menu-items {
            border: 3px dashed green;
        }

        #msg {
            background: gray;
        }

        #item-data-container {
            flex-direction: column;
            background: hotpink;
            border: 3px dashed red;
        }

        #item-data {
            display: flex;
            width: 100%;
        }

        #add-but {
            background: rgb(78, 78, 255);
            color: white;
        }

        #cart {
            flex-direction: column;
            border: 3px dashed yellow;
        }

        #cart-contents {
            flex-direction: column;
        }

        #place-but {
            background: rgb(239, 149, 197);
            color: black;
        }
    </style>
    <!-- Product types display-->
    <div id="menu-items">
        <slot name="menu-items"></slot>
    </div>
    <!-- Chosen product details section-->
    <div id="item-data-container">
        <!-- Product details -->
        <div id="item-data">
            <slot name="active-data"></slot>
        </div>
        <!-- Add chosen products to "cart" -->
        <div id="add-but" class="button" style="display:none; background-color: rgb(128,128,128);">Close</div>
    </div>
    <!-- "Shopping cart" section -->
    <div id="cart">
        <!-- Items currently in the "cart" -->
        <div id="cart-contents">
            <slot name="cart"></slot>
        </div>
        <!-- Complete the order -->
        <div id="place-but" class="button" style="display: none;">Place Order</div>
    </div>
</template>
