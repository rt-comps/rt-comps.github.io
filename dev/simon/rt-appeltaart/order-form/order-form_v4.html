<template id="ORDER-FORM">
    <style>
        /* === Element Defaults === */
        * {
            font-family: "Segoe UI", Candara, "Bitstream Vera Sans", "DejaVu Sans", "Bitstream Vera Sans", "Trebuchet MS", Verdana, "Verdana Ref", sans-serif;
        }

        div {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: row wrap;
            border-radius: 10px;
            box-sizing: border-box;
        }

        hr {
            width: 100%;
        }

        /* === Classes === */
        /* DIV placed over another, filling parent container */
        div.overlay {
            position: absolute;
            top: 0%;
            left: 0%;
            bottom: 0%;
            right: 0%;
            z-index: 10;
        }

        /* A button */
        div.button {
            height: 50px;
            width: 150px;
        }

        /* === IDs === */
        /* Order Form Container */
        #container {
            /* border: 1px dashed black; */
            flex-wrap: nowrap;
            align-items: flex-start;
            min-height: fit-content;
        }

        /* Container for Menu and Overlay */
        #menu-container {
            position: relative;
            justify-content: space-around;
            flex-basis: 100%;
            align-self: stretch;
            border: 1px solid black;
        }

        /* The Menu Section */
        #menu {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-auto-rows: min-content;
            grid-gap: 20px;
            /* border: 1px dashed blue; */
            align-self: stretch;
            padding: 20px;
            width: 100%;
        }

        /* Details overlay */
        #details-container {
            background-color: rgba(0, 0, 0, 0.2);
        }

        #details {
            flex: 0 0 500px;
            min-width: 500px;
            max-width: 500px;
            color: white;
            background-color: black;
        }

        /* Cart Section */
        #cart {
            flex-direction: column;
            overflow: hidden;
            padding: 5px;
            border: 1px solid black;
            border-left: 0px;
        }

        #cart-title {
            font-size: xx-large;
            background-color: rgb(224, 224, 224);
            padding: 3px;
            width: 100%;
        }

        #cart-contents {
            flex-direction: column;
        }

        #order-buts {
            background-color: rgb(224, 224, 224);
            width: 100%;
            min-height: 20px;
            padding: 5px;
        }

        /* Buttons */
        #add-but {
            background: rgb(78, 78, 255);
            color: white;
        }


        #place-but {
            background: rgb(130, 130, 130);
            color: white;
        }
    </style>
    <div id="container">
        <!-- Product types display-->
        <div id="menu-container">
            <div id="menu">
                <slot name="menu-items"></slot>
            </div>
            <div id="details-container" class="overlay" style="visibility: hidden;">
                <!-- Chosen product details section-->
                <div id="details">
                    <!-- Product details -->
                    <slot name="active-data"></slot>
                    <!-- Add chosen products to "cart" -->
                    <div id="add-but" class="button" style="background-color: rgb(128,128,128);">Close
                    </div>
                </div>
            </div>
        </div>
        <!-- "Shopping cart" section -->
        <div id="cart">
            <div id="cart-title">Shopping Cart</div>
            <hr />
            <!-- <div id="hr"></div> -->
            <!-- Items currently in the "cart" -->
            <div id="cart-contents">
                <slot name="cart">
                    <div>Empty<br />&nbsp;</div>
                </slot>
            </div>
            <!-- Order buttons - Only one visible at a time -->
            <div id="order-buts">
                <!-- Recover previous order-->
                <div id="recover-but" class="button" style="display: none">Recover Order</div>
                <!-- Complete the order -->
                <div id="place-but" class="button" style="display: none;">Place Order</div>
            </div>
        </div>
    </div>
</template>
