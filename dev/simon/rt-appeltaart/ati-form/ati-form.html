        :host {
            --ITEM-DETAILS-BACKGROUND: burlywood;

            --ITEM-DETAILS-BORDER-RADIUS: 10px;

        #container {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            visibility: hidden;
            background-color: rgba(0, 0, 0, 0.2);
        }

        dialog {
            padding: 25px 25px 5px 5px;
            border-radius: 10px;
        }

        dialog::backdrop {
            background-color: rgba(0, 0, 0, 0.2);
        }

        #x {
            position: absolute;
            top: 0;
            right: 0;
            border: 1px solid black;
            border-top: none;
            border-right: none;
            height: 25px;
        }

        #x img {
            width: 25px;
        }
