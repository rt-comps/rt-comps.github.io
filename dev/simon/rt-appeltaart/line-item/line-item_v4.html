<template id="LINE-ITEM">
    <style>
        div#container {
            display: grid;
            grid-template-columns: 70px auto 70px 70px;
            column-gap: 10px;
        }

        span#delete {
            color: white;
            background-color: red;
            text-align: center;
            padding: 3px;
            border-radius: 5px;
            height: fit-content;
        }

        span#count {
            flex-basis: 100%;
            text-align: center;
        }
    </style>

    <div id="container">
        <plus-minus>
            <span id="count" slot="count"></span>
        </plus-minus>
        <span id="unit" style="display:none"></span>
        <span>
            <slot></slot>
        </span>
        <span id="total"></span>
        <span id="delete">DELETE</span>
    </div>
    <hr />
</template>
