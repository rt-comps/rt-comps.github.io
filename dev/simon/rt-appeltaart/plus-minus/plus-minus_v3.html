<template id="PLUS-MINUS">
    <style>
        div {
            display: grid;
            grid-template-columns: 20px 20px;
            column-gap: 5px;
           /* padding: 5px; */
        }

        span#plus,
        span#minus {
            padding: 0px 2px 0px 2px;
            border-radius: 5px;
            text-align: center;
            background: white;
        }
    </style>
    <div>
        <span id="plus">+</span>
        <span id="minus">-</span>
    </div>
</template>
