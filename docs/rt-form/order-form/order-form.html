<template id="ORDER-FORM"><style>:host{--CART-MIN-SIZE:1fr;--FORM-FONTS-DEFAULTS:"Segoe UI",Candara,"Bitstream Vera Sans","DejaVu Sans","Bitstream Vera Sans","Trebuchet MS",Verdana,"Verdana Ref",sans-serif;--FONT-SIZE-DEFAULT:16px;font-family:var(--FORM-FONTS,var(--FORM-FONTS-DEFAULTS));font-size:var(--FONT-SIZE,var(--FONT-SIZE-DEFAULT));line-height:1.5;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}date-picker{flex:0 0 500px}div,form{display:flex;justify-content:center;align-items:center;flex-flow:row wrap;box-sizing:border-box;border-radius:var(--ITEM-DETAILS-BORDER-RADIUS,10px)}h2,h5{margin-block-start:0}hr{width:100%}dialog{margin:auto;user-select:none}menu-item .button{min-width:150px;padding:10px;background-color:#4e4eff;color:#fff}.disabled{background-color:grey}#order-form-container{display:grid;grid-template-columns:2fr var(--CART-MIN-SIZE);align-items:flex-start;min-height:fit-content;margin:5px}#menu-items-container{position:relative;justify-content:space-around;align-items:baseline;margin-right:3px;border:1px solid #000}#menu{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));grid-gap:20px;padding:20px;width:100%}#product-details{background:var(--ITEM-DETAILS-BACKGROUND,#deb887);color:var(--ITEM-DETAILS-COLOR,#000);border:var(--ITEM-DETAILS-BORDER,1px solid #000);padding:var(--ITEM-DETAILS-PADDING,10px);outline:0;overflow:hidden;min-width:60%;max-width:60%}#product-details-close{position:absolute;top:0;right:0;background:var(--ORDER-CLOSE-BUTTON-BACKGROUND,none)}#product-details-close img{margin:-4px;width:50px}#product-details::backdrop{background-color:rgba(0,0,0,.2)}#form-container{background:var(--ORDER-CLOSE-BUTTON-BACKGROUND,#fff);justify-content:center;align-items:stretch}#user-form{top:0;left:0;right:0;flex-flow:column;flex:0 0 100%;align-items:stretch;justify-content:flex-start;padding:10px}#form-buttons{flex:0 0 80%;justify-content:space-
