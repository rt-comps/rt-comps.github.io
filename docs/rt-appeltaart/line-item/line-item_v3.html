<template id="LINE-ITEM">
    <style>
        div#container {
            display: grid;
            grid-template-columns: 30px 70px auto 70px 70px;
            padding: 10px;
            width: 40vw;
        }

        span {
            padding: 2px 5px 2px 5px;
        }

        span#delete {
            border-radius: 5px;
            background-color: red;
        }
    </style>

    <div id="container">
        <span id="count"></span>
        <span id="unit"></span>
        <span>
            <slot></slot>
        </span>
        <span id="total"></span>
        <span id="delete">DELETE</span>
    </div>
    <hr/>
</template>
