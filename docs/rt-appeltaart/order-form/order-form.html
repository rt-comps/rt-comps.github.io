<template id="ORDER-FORM"><style>*{font-family:"Segoe UI",Candara,"Bitstream Vera Sans","DejaVu Sans","Bitstream Vera Sans","Trebuchet MS",Verdana,"Verdana Ref",sans-serif}div{display:flex;justify-content:center;align-items:center;flex-flow:row wrap;border-radius:10px;box-sizing:border-box}hr{width:100%}div.overlay{position:absolute;top:0;left:0;bottom:0;right:0;z-index:10}div.button{height:50px;width:150px}#container{flex-wrap:nowrap;align-items:flex-start;min-height:fit-content}#menu-container{position:relative;justify-content:space-around;flex-basis:100%;align-self:stretch;border:1px solid #000}#menu{display:grid;grid-template-columns:1fr 1fr;grid-auto-rows:min-content;grid-gap:20px;align-self:stretch;padding:20px;width:100%}#details-container{background-color:rgba(0,0,0,.2)}#details{flex:0 0 500px;min-width:500px;max-width:500px;color:#fff;background-color:#000}#cart{flex-direction:column;overflow:hidden;padding:5px;border:1px solid #000;border-left:0}#cart-title{font-size:xx-large;background-color:#e0e0e0;padding:3px;width:100%}#cart-contents{flex-direction:column}#order-buts{background-color:#e0e0e0;width:100%;min-height:20px;padding:5px}#add-but{background:#4e4eff;color:#fff}#place-but{background:#828282;color:#fff}</style><div id="container"><div id="menu-container"><div id="menu"><slot name="menu-items"></slot></div><div id="details-container" class="overlay" style="visibility:hidden"><div id="details"><slot name="active-data"></slot><div id="add-but" class="button" style="background-color:grey">Close</div></div></div></div><div id="cart"><div id="cart-title">Shopping Cart</div><hr><div id="cart-contents"><slot name="cart"><div>Empty<br>&nbsp;</div></slot></div><div id="order-buts"><div id="recover-but" class="button" style="display:none">Recover Order</div><div id="place-but" class="button" style="display:none">Place Order</div></div></div></div></template>
