<template id="ITEM-LINE">
    <style>
        #container {
            display: grid;
            grid-template-columns: 20px 20px 30px 70px auto;
            column-gap: 5px;
            padding: 5px;
        }
        span#plus, span#minus {
            padding: 0px 2px 0px 2px;
            border-radius: 5px;
            text-align: center;
            background: white;
        }

        span#count {
            text-align: right;
            background-color: red;
        }

        span#prijs {
            text-align: right;
            background-color: blue;
        }
    </style>
    <div id="container">
        <span id="plus">+</span>
        <span id="minus">-</span>
        <span id="count">0</span>
        <span id="prijs"></span>
        <span><slot></slot></span>
    </div>
</template>
